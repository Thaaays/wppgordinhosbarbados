<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trollagem de Natal</title>
    <style>
        body {
            background-color: #ff00ff; /* Fundo magenta */
            font-family: 'Comic Sans MS', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            color: #00ffff; /* Neon azul */
            text-shadow: 3px 3px 10px #ff0000; /* Sombra vermelha */
        }
        h2 {
            font-size: 40px;
            color: #ffff00; /* Neon amarelo */
            text-shadow: 2px 2px 8px #ff00ff; /* Sombra roxa */
        }
        #message {
            font-size: 50px;
            font-weight: bold;
            color: #ff3333; /* Neon vermelho */
            text-shadow: 2px 2px 10px #00ff00; /* Sombra verde */
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border: 5px solid #ffff00; /* Borda neon amarela */
            border-radius: 10px;
        }
        .container {
            margin-top: 20px;
            font-size: 30px;
            color: #00ff00; /* Neon verde */
        }
        #footer {
            font-size: 20px;
            color: #ff3399; /* Cor rosa neon */
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Você caiu no papo da Thailinha!</h1>
    <h2>Você é o membro número <span id="contador">0</span> que caiu no papo da Thailinha.</h2>
    <div id="message">Achou mesmo que ia ter grupo? Achou errado!</div>
    <img src="https://i.pinimg.com/736x/5e/da/48/5eda4800e563530c6a738918e96d7023.jpg" alt="Meme">
    <div class="container">
        <p>Parabéns, você é mais um(a) trollado(a)!</p>
    </div>
    <div id="footer">
        <p>Não coloque nada nos comentários, só agradeça e aguarde o próximo a cair.</p>
    </div>

    <script>
        // Função para pegar o contador do armazenamento local e atualizar
        function atualizarContador() {
            let contador = localStorage.getItem('contador');
            if (contador === null) {
                contador = 1;
            } else {
                contador = parseInt(contador) + 1;
            }

            // Atualiza o contador no localStorage
            localStorage.setItem('contador', contador);
            // Atualiza o texto da página com o novo número
            document.getElementById('contador').innerText = contador;
        }

        // Chama a função para atualizar o contador ao carregar a página
        atualizarContador();
    </script>

</body>
</html>
