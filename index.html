<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para grupo de Whatsapp</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1, p, .counter {
            color: #adff02;
            font-size: 50px;
            font-weight: bold;
        }

        p {
            font-size: 30px;
        }

        .counter {
            font-size: 40px;
            color: #ff1791;
        }

        .image {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <p class="message">Não coloque nada nos comentários, só agradeça e aguarde o próximo a cair.</p>
    
    <p class="counter">Você é o membro número <span id="clickCount">0</span> a cair no golpe do Zap da Thailinha!</p>
    
    <img src="https://i.pinimg.com/736x/5e/da/48/5eda4800e563530c6a738918e96d7023.jpg" alt="Meme da Thailinha" class="image">

    <script>
        let clickCount = 0;
        const clickSpan = document.getElementById('clickCount');

        window.onload = function() {
            // Verifica se o contador já existe no localStorage
            if(localStorage.getItem('clickCount')) {
                clickCount = parseInt(localStorage.getItem('clickCount'));
            }
            // Incrementa o contador
            clickCount++;
            // Atualiza o localStorage com o novo valor do contador
            localStorage.setItem('clickCount', clickCount);
            // Exibe o valor do contador na página
            clickSpan.textContent = clickCount;
        }
    </script>
</body>
</html>
