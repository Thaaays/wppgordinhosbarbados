<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Caiu Na Armadilha!</title>
    <style>
        body {
            background-color: #ff66b2; /* Cor de fundo bem vibrante */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ffff00; /* Amarelo bem forte */
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00ff00; /* Verde neon */
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
            color: #ff6600; /* Laranja brilhante */
            font-weight: bold;
        }

        img {
            width: 60%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 20px;
            border: 5px solid #ff00ff; /* Borda fucsia */
        }

        .counter {
            font-size: 1.8em;
            color: #00ffff; /* Azul neon */
            font-weight: bold;
        }

        .message {
            font-size: 1.3em;
            color: #ffcc00; /* Amarelo forte */
        }

        .container {
            background-color: #000000;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Achou mesmo que ia ter grupo?</h1>
    <h2>Achou errado!</h2>
    <div class="container">
        <p class="message">Você é o membro número <span class="counter" id="counter">0</span> que caiu no papo da Thailinha. Não coloque nada nos comentários, só agradeça e aguarde o próximo a cair.</p>
        <img src="https://i.pinimg.com/736x/0b/3f/f1/0b3ff183b026106f19a95319d9f4b3b1.jpg" alt="Meme do grupo">
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        
        // Função para incrementar o contador de pessoas que clicaram
        setInterval(() => {
            count++;
            counterElement.textContent = count;
        }, 1000); // Atualiza o contador a cada 1 segundo
    </script>
</body>
</html>
